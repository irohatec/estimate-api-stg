<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>不動産査定デモ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6">

    <!-- タイトル -->
    <h1 class="text-2xl font-bold">不動産査定デモ</h1>
    <p class="text-gray-600">住所と物件情報を入力してください（ステップ2まで）</p>

    <!-- Step 1: 所在地 + 最寄り駅 -->
    <section>
      <h2 class="text-xl font-semibold mb-4">STEP 1. 所在地と最寄り駅</h2>

      <!-- 住所 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">市区町村</label>
          <select id="ward" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">町名</label>
          <select id="town" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">丁目</label>
          <select id="chome" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">番地</label>
          <input id="banchi" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="例: 1-2-3">
        </div>
      </div>

      <!-- 最寄り駅 -->
      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">路線</label>
          <select id="line" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">駅</label>
          <select id="station" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Step 2: 物件情報 -->
    <section>
      <h2 class="text-xl font-semibold mb-4">STEP 2. 物件情報</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">物件種別</label>
          <select id="type" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
            <option value="戸建">戸建</option>
            <option value="マンション">マンション</option>
            <option value="土地">土地</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium">面積（㎡）</label>
          <input id="area" type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="例: 80">
        </div>

        <div>
          <label class="block text-sm font-medium">築年数（年）</label>
          <input id="age" type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="例: 20">
        </div>

        <div>
          <label class="block text-sm font-medium">間取り</label>
          <select id="layout" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
            <option value="1R">1R</option>
            <option value="1K">1K</option>
            <option value="1DK">1DK</option>
            <option value="1LDK">1LDK</option>
            <option value="2DK">2DK</option>
            <option value="2LDK">2LDK</option>
            <option value="3DK">3DK</option>
            <option value="3LDK">3LDK</option>
            <option value="4LDK">4LDK</option>
            <option value="5LDK以上">5LDK以上</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium">採光面</label>
          <select id="orientation" class="w-full p-2 border border-gray-300 rounded">
            <option value="">選択してください</option>
            <option value="南">南</option>
            <option value="東">東</option>
            <option value="西">西</option>
            <option value="北">北</option>
            <option value="南東">南東</option>
            <option value="南西">南西</option>
            <option value="北東">北東</option>
            <option value="北西">北西</option>
          </select>
        </div>
      </div>
    </section>

  </div>

  <!-- TODO: 今後 Step3 以降で /estimate API 呼び出しなどを追加 -->

</body>
</html>
