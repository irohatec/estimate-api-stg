<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>不動産 簡易査定デモ</title>
  <meta name="color-scheme" content="light" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="app">
      <!-- Header -->
      <div class="header">
        <h1 class="title">不動産 簡易査定</h1>
        <p class="subtitle">必要な情報を入力すると査定額を自動計算します</p>
      </div>

      <!-- Grid -->
      <div class="grid">
        <!-- Left Column: Form -->
        <div class="card">
          <h2>査定フォーム</h2>

          <!-- Tabs -->
          <div class="tabs">
            <div class="tab active" onclick="switchTab('basic')">基本情報</div>
            <div class="tab" onclick="switchTab('detail')">詳細情報（任意）</div>
          </div>

          <!-- Basic Info -->
          <div id="tab-basic" class="tab-content">
            <div class="row">
              <div class="field">
                <label>物件種別</label>
                <select id="type">
                  <option>土地</option>
                  <option>住宅</option>
                  <option>マンション</option>
                  <option>ビル</option>
                  <option>アパート</option>
                </select>
              </div>
              <div class="field">
                <label>専有面積（㎡）</label>
                <input type="number" id="area_sqm" placeholder="例：60" />
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label>築年数（建築年）</label>
                <input type="number" id="built_year" placeholder="例：2008" />
              </div>
              <div class="field">
                <label>緯度</label>
                <input type="text" id="lat" placeholder="34.3950" />
              </div>
              <div class="field">
                <label>経度</label>
                <input type="text" id="lng" placeholder="132.4590" />
              </div>
            </div>

            <div class="switch">
              <input type="checkbox" id="send_to" />
              <label for="send_to">メール送信する（OFFにすると画面表示のみ）</label>
            </div>
          </div>

          <!-- Detail Info -->
          <div id="tab-detail" class="tab-content" style="display:none">
            <div class="row">
              <div class="field">
                <label>最寄り電停（任意） <span class="tag">任意</span></label>
                <input type="text" id="station" placeholder="例：紙屋町東" />
              </div>
              <div class="field">
                <label>住所（任意） <span class="tag">任意</span></label>
                <input type="text" id="address" placeholder="例：広島市中区大手町…" />
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label>間取り（任意）</label>
                <input type="text" id="madori" placeholder="例：3LDK" />
              </div>
              <div class="field">
                <label>構造（任意）</label>
                <input type="text" id="structure" placeholder="例：RC造" />
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label>所在階数（任意）</label>
                <input type="number" id="floor" placeholder="例：5" />
              </div>
              <div class="field">
                <label>採光面（任意）</label>
                <select id="aspect">
                  <option>南</option>
                  <option>東</option>
                  <option>西</option>
                  <option>北</option>
                </select>
              </div>
            </div>

            <p class="hint">※ 詳しく入力すると査定の精度が高まります</p>
          </div>

          <!-- Actions -->
          <div class="actions">
            <button class="btn btn-primary" onclick="sendEstimate()">Send /estimate</button>
            <button class="btn btn-secondary" onclick="resetForm()">リセット</button>
          </div>
        </div>

        <!-- Right Column: Result -->
        <div class="card">
          <h2>査定結果</h2>
          <div id="result" class="result">
            <p class="muted">まだ査定は行われていません。</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>© 2025 査定アプリ Demo</p>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById("tab-basic").style.display = (tab === "basic") ? "block" : "none";
      document.getElementById("tab-detail").style.display = (tab === "detail") ? "block" : "none";
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".tab")[tab === "basic" ? 0 : 1].classList.add("active");
    }

    async function sendEstimate() {
      const payload = {
        area_sqm: parseFloat(document.getElementById("area_sqm").value || 0),
        built_year: parseInt(document.getElementById("built_year").value || 0),
        lat: parseFloat(document.getElementById("lat").value || 0),
        lng: parseFloat(document.getElementById("lng").value || 0),
        send_to: document.getElementById("send_to").checked ? "ON" : "OFF"
      };
      try {
        const res = await fetch("https://estimate-api-stg.onrender.com/estimate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById("result").innerHTML =
          `<div class="price">¥${data.price.toLocaleString()}</div>
           <div class="badge">推定価格</div>`;
      } catch (e) {
        document.getElementById("result").innerHTML =
          `<div class="alert error">エラーが発生しました: ${e.message}</div>`;
      }
    }

    function resetForm() {
      document.querySelectorAll("input, select").forEach(el => {
        if (el.type === "checkbox") el.checked = false;
        else el.value = "";
      });
      document.getElementById("result").innerHTML = `<p class="muted">まだ査定は行われていません。</p>`;
    }
  </script>
</body>
</html>
